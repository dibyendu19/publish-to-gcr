name: publish
on: [push]
jobs:
publish-hello-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor}}
password: ${{ secrets.DIBPAT }}
- name: 
run: |
       docker build . --tag ghcr.io/dibyendu19/hello-docker-gcr-demo:latest
       docker run ghcr.io/dibyendu19/hello-docker-gcr-demo:latest
       docker push ghcr.io/dibyendu19/hello-docker-gcr-demo:latest
